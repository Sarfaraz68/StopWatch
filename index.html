<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stop Watch</title>
</head>
<style>
    body{
        background-color: blueviolet;
        text-align: center;
    }
    h1{
        display: inline-block;
        width: 100px;
        
    }
    h2{
        display: inline-block;
        width: 100px;
        
    }
</style>

<body>
    <div>
        <h1>Stop Watch</h1>
    </div>

    </div>
    <div>
        <button id="sbtn" onclick="start()">Start</button>
        <button id="ssbtn" onclick="stop()">Pause</button>
        <button id="rbtn" onclick="reset()">Reset</button>
        <button id='labs' onclick="labs()">Laps </button>
    </div>
    <div>
        <h1>Laps</h1>
    </div>
    <div>
        <h2 id="mmin">0</h2>
        <h2 id="ssec">0</h2>
        <h2 id="mmsec">0</h2>
         <ul id="lap">
            
          </ul>
    
    
    </div>


</body>

</html>
